<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"> Hot Restaurant</span></h1>
            <hr>
            <h4 class="text-center mb-4">Book your table before they're all gone!</h4>
            <div class="container d-flex justify-content-around">
                <a href="/reservation"><button class="btn btn-primary btn-lg" id="view"><span
                            class="fa fa-table"></span> View Table</button></a>
                <a href="/add"><button class="btn btn-danger btn-lg" id="add"><span class="fa fa-cutlery"></span> Make
                        Reservation</button></a>
            </div>
        </div>



        <!-- reservation input bar -->
        <!-- Name -->
        <form action="" method="post">
            <!-- name -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                </div>
                <input id="resName" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- phone # -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Phone #</span>
                </div>
                <input id="resPhone" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>

            <!-- submit button -->
            <input id="resSubmitButton" class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>


    <script type="text/javascript">
        // Question: What does this code do?
        $("#resSubmitButton").on("click", function(event) {
            event.preventDefault();

            var newReservation = {
                name: $("#resName").val().trim(),
                phoneNumber: $("#resPhone").val().trim(),
            };


            // Question: What does this code do??
            $.post("/api/reservations", newReservation)
                .then(function(data) {
                    console.log(data);
                    alert("Adding table...");
                });

        });
    </script>

</body>

</html>
