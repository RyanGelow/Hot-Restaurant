<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurant</h1>
            <hr>
            <h4 class="text-center mb-4">Book your table before they're all gone!</h4>
            <div class="container mt-4">
                <a href="/reservation"><button class="btn btn-primary btn-lg"><span class="fa fa-th-list"></span>View Table</button></a>
                <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Make Reservation</button></a>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        <h2><strong>Table Reservations</strong></h2>
                    </div>
                    <div class="card-body">
                        <div class="card p-4">
                            <h2 id="name">Daniel</h2>
                            <div id="stats">
                                <h3><strong>Table:</strong> <span id="table">Jedi</span></h3>
                                <h3><strong>Phone Number:</strong> <span id="number">311</span></h3>
                                <h3><strong>ID:</strong> <span id="id">123</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function() {
            var searReservation = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searReservation
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searReservation = searReservation.replace(/\s+/g, "").toLowerCase();

            $.get("/api/reservations" + searReservation, function(data) {
                console.log(data);
                if (data) {

                    $("#table").text(data.table);
                    $("#name").text(data.role);
                    $("#number").text(data.age);
                    $("#ID").text(data.forcePoints);
                } else {
                    $("#name").text("No reservation found");
                }
            });
        });
    </script>

</body>

</html>
